# Production ClusterIssuer for Airflow TLS certificates
# This creates a Let's Encrypt production issuer for generating valid TLS certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@example.com
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    # HTTP01 challenge solver
    solvers:
    - http01:
        ingress:
          class: traefik