apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-ntfy-direct-integration
  namespace: monitoring
  labels:
    grafana_contact_point: "true"
data:
  ntfy-direct-contact-point.yaml: |
    apiVersion: 1
    contactPoints:
      - orgId: 1
        name: ntfy-direct
        receivers:
          - uid: ntfy-direct-receiver
            type: webhook
            settings:
              url: https://notify.gray-beard.com/grafana-alerts
              httpMethod: POST
              maxAlerts: 10
              # This template converts Grafana alerts to ntfy format
              # It's sent as a POST body but ntfy will see the headers and use them
              message: |
                X-Title: {{ if .Status.IsAlerting }}ðŸ”´{{ else if .Status.IsResolved }}ðŸŸ¢{{ else }}ðŸŸ¡{{ end }} {{ .CommonLabels.alertname }}
                X-Priority: {{ if .Status.IsAlerting }}high{{ else }}default{{ end }}
                X-Tags: {{ if .Status.IsAlerting }}warning{{ else }}success{{ end }},grafana,alert
                
                {{ if .Status.IsAlerting }}ðŸš¨ ALERT FIRING ðŸš¨{{ else }}âœ… ALERT RESOLVED{{ end }}
                
                {{ range .Alerts }}
                **{{ .Labels.alertname }}**
                {{ .Annotations.summary }}
                {{ .Annotations.description }}
                
                {{ end }}
            disableResolveMessage: false
    ---
    apiVersion: 1
    notificationPolicies:
      - orgId: 1
        receiver: ntfy-direct-receiver
        group_by: ['alertname', 'job']
        repeat_interval: 30m
        group_wait: 30s
        group_interval: 5m
        routes:
          - receiver: ntfy-direct-receiver
            group_by: ['alertname', 'job']
            matchers:
              - alertname =~ ".*"
            continue: false 