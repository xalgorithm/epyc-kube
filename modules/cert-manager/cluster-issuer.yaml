"apiVersion": "cert-manager.io/v1"
"kind": "ClusterIssuer"
"metadata":
  "name": "letsencrypt-staging"
"spec":
  "acme":
    "email": "admin@example.com"
    "privateKeySecretRef":
      "name": "letsencrypt-staging"
    "server": "https://acme-v02.api.letsencrypt.org/directory"
    "solvers":
    - "http01":
        "ingress":
          "class": "traefik"
