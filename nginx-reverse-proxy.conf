# Nginx reverse proxy configuration for Kubernetes services
# This should be placed in /etc/nginx/sites-available/ and symlinked to sites-enabled

# Upstream definitions for Kubernetes nodes
upstream k8s_https {
    server 10.0.1.211:30443;
    server 10.0.1.212:30443 backup;
    server 10.0.1.213:30443 backup;
}

upstream k8s_http {
    server 10.0.1.211:30080;
    server 10.0.1.212:30080 backup;
    server 10.0.1.213:30080 backup;
}

# HTTP to HTTPS redirect for all domains
server {
    listen 80;
    server_name 
        grafana.gray-beard.com
        airflow.gray-beard.com
        automate2.gray-beard.com
        automate.gray-beard.com
        ethos.gray-beard.com
        ethosenv.gray-beard.com
        kampfzwerg.gray-beard.com
        login.gray-beard.com
        notify.gray-beard.com
        blackrock.gray-beard.com
        couchdb.blackrock.gray-beard.com
        vault.gray-beard.com;
    
    # ACME challenge handling for Let's Encrypt
    location /.well-known/acme-challenge/ {
        proxy_pass http://k8s_http;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS proxy for all services
server {
    listen 443 ssl http2;
    server_name 
        grafana.gray-beard.com
        airflow.gray-beard.com
        automate2.gray-beard.com
        automate.gray-beard.com
        ethos.gray-beard.com
        ethosenv.gray-beard.com
        kampfzwerg.gray-beard.com
        login.gray-beard.com
        notify.gray-beard.com
        blackrock.gray-beard.com
        couchdb.blackrock.gray-beard.com
        vault.gray-beard.com;

    # SSL Configuration - you'll need to update these paths
    ssl_certificate /etc/ssl/certs/wildcard.crt;
    ssl_certificate_key /etc/ssl/private/wildcard.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy configuration
    location / {
        proxy_pass https://k8s_https;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # SSL verification for backend
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;
    }
}

# Specific configuration for services that might need special handling
# Grafana
server {
    listen 443 ssl http2;
    server_name grafana.gray-beard.com;

    ssl_certificate /etc/ssl/certs/wildcard.crt;
    ssl_certificate_key /etc/ssl/private/wildcard.key;
    
    # Include common SSL and security settings
    include /etc/nginx/snippets/ssl-params.conf;
    include /etc/nginx/snippets/security-headers.conf;

    location / {
        proxy_pass https://k8s_https;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Grafana specific headers
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Server $host;
        
        proxy_ssl_verify off;
    }
}