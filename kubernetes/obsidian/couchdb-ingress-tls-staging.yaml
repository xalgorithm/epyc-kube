apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: couchdb-tls
  namespace: obsidian
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
    - hosts:
        - couchdb.blackrock.gray-beard.com
      secretName: couchdb-tls
  rules:
    - host: couchdb.blackrock.gray-beard.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: couchdb
                port:
                  number: 5984