              "datasource": {
                "type": "loki",
                "uid": "loki"
              },
              "editorMode": "builder",
              "expr": "{namespace=\"obsidian\", app=\"obsidian\"}",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Obsidian Logs",
          "type": "logs"
        }
