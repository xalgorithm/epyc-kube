                "uid": "prometheus"
              },
              "expr": "rate(http_requests_total{namespace=\"obsidian\", app=\"obsidian\", status_code=~\"5..\"}[5m])",
              "refId": "A"
            }
          ],
          "title": "Obsidian Error Rate",
          "type": "timeseries"
