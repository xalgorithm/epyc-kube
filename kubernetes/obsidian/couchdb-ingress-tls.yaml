apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: couchdb-tls
  namespace: obsidian
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  tls:
  - hosts:
    - couchdb.blackrock.gray-beard.com
  rules:
  - host: couchdb.blackrock.gray-beard.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: couchdb
            port:
              number: 5984 