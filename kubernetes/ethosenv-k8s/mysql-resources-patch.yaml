apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: ethosenv
spec:
  template:
    spec:
      containers:
      - name: mysql
        resources:
          requests:
            cpu: "1000m"      # Increased from 500m
            memory: "2Gi"     # Increased from 1Gi
          limits:
            cpu: "2000m"      # Increased from 1000m
            memory: "4Gi"     # Increased from 2Gi
