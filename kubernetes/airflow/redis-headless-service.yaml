apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: airflow
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
    - name: sentinel
      port: 26379
      targetPort: 26379
      protocol: TCP
  selector:
    app.kubernetes.io/name: redis