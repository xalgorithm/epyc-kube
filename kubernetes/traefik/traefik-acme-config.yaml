apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: kube-system
data:
  traefik.yaml: |
    certificatesResolvers:
      letsencrypt:
        acme:
          email: admin@example.com  # Replace with your actual email
          storage: /acme/acme.json
          httpChallenge:
            entryPoint: web
---
apiVersion: v1
kind: Secret
metadata:
  name: traefik-config-secret
  namespace: kube-system
type: Opaque
stringData:
  providers.yaml: |
    http:
      tls:
        certificates:
          - certFile: /ssl/tls.crt
            keyFile: /ssl/tls.key 